<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlk 20 Element | Online Dergi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill-opacity="0.06"%3E%3Ctext x="0" y="10" font-size="12"%3EH%3C/text%3E%3Ctext x="20" y="30" font-size="10"%3ENH3%3C/text%3E%3Ctext x="10" y="20" font-size="14"%3E%E2%9A%9B%3C/text%3E%3C/g%3E%3C/svg%3E');
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .element {
      margin: 40px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .element-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .element-info {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      font-weight: 500;
      line-height: 1.6;
    }
    .element-usage {
      margin-top: 10px;
      font-style: italic;
      font-size: 14px;
      opacity: 0.85;
    }
    .element-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .bg-1 { background-color: #cfe2f3; }
    .bg-2 { background-color: #d9ead3; }
    .bg-3 { background-color: #fce5cd; }
    .bg-4 { background-color: #f4cccc; }
    .bg-5 { background-color: #d0e0e3; }
    .bg-6 { background-color: #ead1dc; }
    .bg-7 { background-color: #c9daf8; }
    .bg-8 { background-color: #b6d7a8; }
    .bg-9 { background-color: #ffe599; }
    .bg-10 { background-color: #f9cb9c; }
    .bg-11 { background-color: #d5a6bd; }
    .bg-12 { background-color: #a2c4c9; }
    .bg-13 { background-color: #e6b8af; }
    .bg-14 { background-color: #b4a7d6; }
    .bg-15 { background-color: #a4c2f4; }
    .bg-16 { background-color: #76a5af; }
    .bg-17 { background-color: #ffd966; }
    .bg-18 { background-color: #93c47d; }
    .bg-19 { background-color: #b7b7b7; }
    .bg-20 { background-color: #d9d2e9; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <script>
    const elements = [
      { title: "1. HİDROJEN", bg: "bg-1", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Hydrogen_discharge_tube.jpg/80px-Hydrogen_discharge_tube.jpg", info: `Sembol: H<br>Atom Numarası: 1<br>Atomik Ağırlık: 1.008 g/mol<br>Elektron Dizilimi: 1s¹<br>Yoğunluk: 0.08988 g/L<br>Erime Noktası: -259.16°C<br>Kaynama Noktası: -252.87°C<br>Durumu: Gaz`, usage: "Yakıt hücrelerinde enerji üretimi, roket yakıtı" },
      { title: "2. HELYUM", bg: "bg-2", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Helium_discharge_tube.jpg/80px-Helium_discharge_tube.jpg", info: `Sembol: He<br>Atom Numarası: 2<br>Atomik Ağırlık: 4.0026 g/mol<br>Elektron Dizilimi: 1s²<br>Yoğunluk: 0.1786 g/L<br>Erime Noktası: -272.2°C<br>Kaynama Noktası: -268.93°C<br>Durumu: Soy gaz, reaktif değildir.`, usage: "Balon gazı, MRI soğutucusu, nükleer reaktörlerde soğutma" },
      { title: "3. LİTYUM", bg: "bg-3", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Lithium_ingot_and_1cm3_cube.jpg/80px-Lithium_ingot_and_1cm3_cube.jpg", info: `Sembol: Li<br>Atom Numarası: 3<br>Atomik Ağırlık: 6.94 g/mol<br>Elektron Dizilimi: [He] 2s¹<br>Yoğunluk: 0.534 g/cm³<br>Erime Noktası: 180.5°C<br>Kaynama Noktası: 1342°C<br>Durumu: Katı`, usage: "Lityum iyon pillerde, seramik ve cam üretimi" },
      { title: "4. BERİLYUM", bg: "bg-4", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Beryllium.jpg/80px-Beryllium.jpg", info: `Sembol: Be<br>Atom Numarası: 4<br>Atomik Ağırlık: 9.0122 g/mol<br>Elektron Dizilimi: [He] 2s²<br>Yoğunluk: 1.848 g/cm³<br>Erime Noktası: 1287°C<br>Kaynama Noktası: 2469°C<br>Durumu: Katı`, usage: "Havacılık, uzay sanayii, X-ışını pencereleri" },
      { title: "5. BOR", bg: "bg-5", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Boron.jpg/80px-Boron.jpg", info: `Sembol: B<br>Atom Numarası: 5<br>Atomik Ağırlık: 10.81 g/mol<br>Elektron Dizilimi: [He] 2s² 2p¹<br>Yoğunluk: 2.34 g/cm³<br>Erime Noktası: 2076°C<br>Kaynama Noktası: 3927°C<br>Durumu: Katı`, usage: "Cam ve seramik, gübreler, nükleer reaktör kontrol çubukları" }
      // Geri kalan elementler buraya aynı formatta eklenmeli
    ];

    const container = document.getElementById("container");
    elements.forEach((el, index) => {
      const div = document.createElement("div");
      div.className = `element ${el.bg}`;
      div.style.animationDelay = `${index * 0.2}s`;
      div.innerHTML = `
        <div class="element-title">${el.title}</div>
        <img class="element-image" src="${el.image}" alt="${el.title}">
        <div class="element-info">${el.info}</div>
        <div class="element-usage">Kullanım Alanları: ${el.usage}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
