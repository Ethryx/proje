<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlk 20 Element | Online Dergi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill-opacity="0.06"%3E%3Ctext x="0" y="10" font-size="12"%3EH%3C/text%3E%3Ctext x="20" y="30" font-size="10"%3ENH3%3C/text%3E%3Ctext x="10" y="20" font-size="14"%3E%E2%9A%9B%3C/text%3E%3C/g%3E%3C/svg%3E');
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .element {
      margin: 40px 0;
    }
    .element-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .element-info {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      font-weight: 500;
      line-height: 1.6;
    }
    .element-usage {
      margin-top: 10px;
      font-style: italic;
      font-size: 14px;
      opacity: 0.85;
    }
    .element-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .bg-1 { background-color: #cfe2f3; }
    .bg-2 { background-color: #d9ead3; }
    .bg-3 { background-color: #fce5cd; }
    .bg-4 { background-color: #f4cccc; }
    .bg-5 { background-color: #d0e0e3; }
    .bg-6 { background-color: #ead1dc; }
    .bg-7 { background-color: #c9daf8; }
    .bg-8 { background-color: #b6d7a8; }
    .bg-9 { background-color: #ffe599; }
    .bg-10 { background-color: #f9cb9c; }
    .bg-11 { background-color: #d5a6bd; }
    .bg-12 { background-color: #a2c4c9; }
    .bg-13 { background-color: #e6b8af; }
    .bg-14 { background-color: #b4a7d6; }
    .bg-15 { background-color: #a4c2f4; }
    .bg-16 { background-color: #76a5af; }
    .bg-17 { background-color: #ffd966; }
    .bg-18 { background-color: #93c47d; }
    .bg-19 { background-color: #b7b7b7; }
    .bg-20 { background-color: #d9d2e9; }
  </style>
</head>
<body>
  <div class="container">
<!-- Elementler JS ile yüklenecek -->
<script>
const elements = [
  {
    title: "1. HİDROJEN",
    bg: "bg-1",
    image: "https://cdn.jsdelivr.net/gh/ethryx/icons/1.png",
    info: `Sembol: H<br>Atom Numarası: 1<br>Atomik Ağırlık: Yaklaşık 1.008 g/mol<br>Elektron Dizilimi: 1s¹<br>Yoğunluk: 0.08988 g/L (standart koşullarda)<br>Erime Noktası: -259.16°C<br>Kaynama Noktası: -252.87°C<br>Durumu: Gaz` ,
    usage: "Yakıt hücrelerinde enerji üretimi, roket yakıtı"
  },
  {
    title: "2. HELYUM",
    bg: "bg-2",
    image: "https://cdn.jsdelivr.net/gh/ethryx/icons/2.png",
    info: `Sembol: He<br>Atom Numarası: 2<br>Atomik Ağırlık: 4.0026 g/mol<br>Elektron Dizilimi: 1s²<br>Yoğunluk: 0.1786 g/L<br>Erime Noktası: -272.2°C<br>Kaynama Noktası: -268.93°C<br>Durumu: Gaz`,
    usage: "Balon gazı, soğutma sistemleri"
  },
  // 3-20 element buraya aynı yapıyla eklenecek
];

const container = document.querySelector('.container');

for (let i = 0; i < elements.length; i++) {
  const el = elements[i];
  const div = document.createElement('div');
  div.className = 'element';
  div.innerHTML = `
    <div class="element-title">${el.title}</div>
    <div class="element-info ${el.bg}">
      <img class="element-image" src="${el.image}" alt="${el.title}">
      ${el.info}
      <div class="element-usage">Kullanım Alanları: ${el.usage}</div>
    </div>
  `;
  container.appendChild(div);
}
</script>
</div>
</body>
</html>
